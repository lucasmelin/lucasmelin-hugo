<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
    rel="stylesheet"
  />
  {{- partial "head.html" . -}}
  <body
    class="dark:bg-gray-800 dark:text-white relative flex flex-col min-h-screen"
  >
    {{- partial "header.html" . -}}
    <main class="flex-1">{{- block "main" . }}{{- end }}</main>
    {{- partial "footer.html" . -}}
  </body>
</html>
